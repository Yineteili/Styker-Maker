<!DOCTYPE html>
<html>
<head>
  <title>Photo Editing App</title>
  <link rel="stylesheet" type="text/css" href="EditPic.css">
</head>
<body>
  <h1>Welcome to the Styker Maker App!</h1>

  <div class="container">
    <div class="image-display">
      <img id="uploaded-image" src="#" alt="Uploaded Image">
    </div>
    <div class="tools">
      <input type="file" id="image-upload" accept="image/*">
      <button id="upload-button">Upload Image</button>
      <br></br>
      <div class="editing-tools">
        <button id="crop-button">Crop</button>
        <button id="resize-button">Resize</button>
        <button id="filter-button">Apply Filter</button>
      </div>
    </div>
  </div>

  <script src="EditPic.js"></script>
</body>
</html>
